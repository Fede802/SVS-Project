<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .charts {
            flex: 3;
            padding: 20px;
        }
        .logs {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            max-height: 100vh;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="charts">
        <h1>Grafici in Tempo Reale con MQTT</h1>

        <!-- Primo grafico -->
        <canvas id="chart1" width="400" height="200"></canvas>
        <br><br>

        <!-- Secondo grafico -->
        <canvas id="chart2" width="400" height="200"></canvas>
    </div>

    <div class="logs">
        <h2>Log Messaggi MQTT</h2>
        <div id="logContainer"></div>
    </div>

    <script>
        // Configura il primo grafico con Chart.js
        const ctx1 = document.getElementById('chart1').getContext('2d');
        const accelerationChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Acceleration',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tempo'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valore'
                        }
                    }
                }
            }
        });

        // Configura il secondo grafico con Chart.js
        const ctx2 = document.getElementById('chart2').getContext('2d');
        const velocityChart = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Velocity',
                    data: [],
                    borderColor: 'rgba(192, 75, 75, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tempo'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valore'
                        }
                    }
                }
            }
        });

        // Funzione per mantenere solo gli ultimi 30 valori
        function keepLast30Values(chart, label, value) {
            // const maxLength = 100;
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);

            // if (chart.data.labels.length > maxLength) {
            //     chart.data.labels.shift();
            //     chart.data.datasets[0].data.shift();
            // }

            chart.update();
        }

        // Funzione per aggiungere messaggi al log
        function addLogMessage(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

            logContainer.prepend(logEntry);
        }

        

        // Connessione al broker MQTT
        const brokerUrl = 'ws://broker.hivemq.com:8000/mqtt';
        const topic = 'svsProject/status';
        const client = mqtt.connect(brokerUrl)
        
        // const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt', {
        //     protocolVersion: 5, // Ensure this matches the broker's MQTT version
        //     clean: true,
        //     reconnectPeriod: 1000,
        //     clientId: 'mqttcarlajs_' + Math.random().toString(16).substr(2, 8),
        // });

        client.on('connect', () => {
            console.log('Connesso al broker MQTT');
            client.subscribe(topic);
        });

        client.on('message', (topic, message) => {
            const data = JSON.parse(message.toString());

            if (data.acceleration && data.velocity) {
                const currentTime = new Date().toLocaleTimeString();
                keepLast30Values(accelerationChart, currentTime, data.acceleration);
                keepLast30Values(velocityChart, currentTime, data.velocity);
            } else {
                addLogMessage(message.toString());
            }
        });

        client.on('error', (error) => {
            console.error('Errore MQTT:', error);
            addLogMessage(`Errore: ${error.message}`);
        });
    </script>
</body>
</html>
